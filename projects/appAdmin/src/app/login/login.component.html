<h1>Logowanie do AppAdmin</h1>
<br><br>

<mat-card class="login-box">
  <form (ngSubmit)="tryToLogin(email.value, password.value)" ngNativeValidate class="login-form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Adres e-mail" required #email>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Hasło" type="password" required #password>
    </mat-form-field>

    <button mat-flat-button color="primary" class="full-width">
      Zaloguj się
    </button>
  </form>
  <div class="login-spinner">
    <mat-spinner></mat-spinner>
  </div>
</mat-card>
